<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NHL Season Simulator</title>
  <link rel="stylesheet" href="static/stylesheet.css">
  <link rel="icon" type="image/x-icon" href="static/images/logo.jpg">
</head>
<body>
  <h1>NHL Season Simulator</h1>

  <div class="controls">
    <button onclick="simulateSeason()">Simulate Season</button>
  </div>

  <div class="controls">
    <label for="team1">Team 1:</label>
    <select id="team1"></select>
    <label for="team2">Team 2:</label>
    <select id="team2"></select>
    <button onclick="simulateGameWithScorers()">Simulate Game</button>
  </div>

  <div id="gameResult" class="result"></div>
  <div id="specificGameResult" class="result"></div>
  <div id="gameWithScorersResult" class="result"></div>

  <table id="standingsTable" style="display: none;">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Team</th>
        <th>Points</th>
        <th>Wins</th>
        <th>Games Played</th>
        <th>Goal Diff</th>
        <th>Biggest Win</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="static/script.js"></script>
</body>
</html>
